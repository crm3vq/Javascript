<!DOCTYPE html>
<html lang="en">
	<head>
		
	
		<meta charset="utf-8">
		<title>D3: Empty page for testing scale functions</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}	
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		</style>
	</head>
	<body>
		<p> Click me to change everything!!! </p>
		<script type="text/javascript">

			//
			//	This page is here just so D3 is loaded into memory.
			//	Then you can test out D3 functions in the console.
			//
			//	Oh, what the heck, Iâ€™ll throw this dummy data set
			//	in at no extra charge.
			//
			var w = 500;
			var h = 300;
			var padding = 30;
			
			
			var dataset = [];
			var numDataPoints = 50;
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			for (var i = 0; i < numDataPoints; i++) {
				var newNumber1 = Math.floor(Math.random() * xRange);
				var newNumber2 = Math.floor(Math.random() * yRange);
				dataset.push([newNumber1, newNumber2]);
			}
						  
			//SCALES
			var xScale = d3.scale.linear();
			xScale(2.5);
			xScale.domain([0, d3.max(dataset, function(d) {return d[0];})]);
			xScale.range([padding, w - padding * 2]);
			
			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) {return d[1];})])
								 .range([h - padding, padding]);
								 
			var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) {return d[1];})])
								 .range([2,5]);
								 
			//AXIS
								 
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);
							  
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(5);
			
			
			//SVG					 
			var svg = d3.select("body")
						.append("svg")
						.attr({
							width: w,
							height: h
						});
						
			svg.append("clipPath")
			   .attr("id", "chart-area")
			   .append("rect")
			   .attr("x", padding)
			   .attr("y", padding)
			   .attr("width", w - padding * 3)
			   .attr("height", h - padding * 2);
			   
			svg.append("g")
			   .attr("id", "circles")
			   .attr("clip-path", "url(#chart-area)")
			   .selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {return xScale(d[0])})
			   .attr("cy", function(d) {return yScale(d[1])})
			   .attr("r", 2);
			/*
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {return d[0] + "," + d[1];})
			   .attr({
					x: function(d) {return xScale(d[0])},
					y: function(d) {return yScale(d[1])}
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
			*/
			svg.append("g")
			   .attr("class", "x axis")
			   .attr("transform", "translate(0," + (h - padding) + ")")
			   .call(xAxis);
			   
			svg.append("g")
			   .attr("class", "y axis")
			   .attr("transform", "translate(" + padding + ",0)")
			   .call(yAxis);
			 
			
			
			d3.select("p")
			  .on("click", function() {
					
					dataset = [];
					for (var i = 0; i < numDataPoints; i++) {
						var newNumber1 = Math.floor(Math.random() * xRange);
						var newNumber2 = Math.floor(Math.random() * yRange);
						dataset.push([newNumber1, newNumber2]);
					}
					
					xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
					yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);
					
					svg.selectAll("circle")
					   .data(dataset)
					   .transition()
					   .duration(3000)
					   .each("start",  function() {
							d3.select(this)
							  .attr("fill", "magenta")
							  .attr("r", 3);
					   })
					   .attr("cx", function(d) {return xScale(d[0])})
					   .attr("cy", function(d) {return yScale(d[1])})
					   .each("end", function() {
							d3.select(this)
							  .transition()
							  .duration(1000)
							  .attr("fill", "black")
							  .attr("r", 2);
					   });
					   
					svg.select(".x.axis")
					   .transition()
					   .duration(3000)
					   .call(xAxis);
					   
					svg.select(".y.axis")
					   .transition()
					   .duration(3000)
					   .call(yAxis);
					   
					
			});
		</script>
	</body>
</html>
