<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pie Chart</title>

    <body>
        <script type="text/javascript">
            var dataset = [ 5, 10, 20, 45, 6, 25];

						.data(dataset)
						.enter()
			
        </script>
